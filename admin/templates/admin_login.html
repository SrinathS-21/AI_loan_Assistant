{% extends "base.html" %}

{% block title %}Admin Login - Loan Assistant{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen-20">
        <div class="w-full max-w-md">
            <div class="card bg-white shadow-lg rounded-lg p-6">
                <h2 class="card-title text-2xl font-bold text-center text-blue-600 mb-6">Admin Login</h2>
                <form method="post" action="{{ url_for('admin_login') }}" class="space-y-4">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Log In</button>
                </form>
                {% if message %}
                    <p class="mt-4 text-center text-sm {{ 'text-green-600' if success else 'text-red-600' }}">{{ message }}</p>
                {% endif %}
                <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="{{ url_for('admin_signup') }}" class="text-blue-600 hover:underline">Sign up here</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
